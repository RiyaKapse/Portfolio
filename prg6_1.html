<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random String Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Random String Generator</h1>
  <label for="length">Length of String:</label>
  <input type="number" id="length" value="12" min="1" max="100"><br><br>
  <button onclick="generateString()">Generate</button>
  <div id="output"></div>

  <script>
    function generateString() {
      const length = parseInt(document.getElementById("length").value, 10);
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let result = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
      }
      document.getElementById("output").innerText = "Random String: " + result;
    }
  </script>
</body>
</html>

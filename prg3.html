<!DOCTYPE html>
<html>
<head>
    <title>Triangle Area Calculator</title>
</head>
<body>
    <h2>Calculate the Area of a Triangle</h2>

    <label>Base:</label>
    <input type="number" id="base" placeholder="Enter base"><br><br>

    <label>Height:</label>
    <input type="number" id="height" placeholder="Enter height"><br><br>

    <button onclick="calculateArea()">Calculate Area</button>

    <p id="result"></p>

    <script>
        function calculateArea() {
            // Get input values
            var base = parseFloat(document.getElementById("base").value);
            var height = parseFloat(document.getElementById("height").value);

            // Check if input is valid
            if (isNaN(base) || isNaN(height)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            // Calculate area
            var area = 0.5 * base * height;

            // Display result
            document.getElementById("result").textContent = "Area of Triangle: " + area;
        }
    </script>
</body>
</html>

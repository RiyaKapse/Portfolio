<!DOCTYPE html>
<html>
<head>
    <title>Swap Two Variables</title>
</head>
<body>
    <h2>Swap Two Variables</h2>

    <label>Variable A:</label>
    <input type="number" id="a" placeholder="Enter value of A"><br><br>

    <label>Variable B:</label>
    <input type="number" id="b" placeholder="Enter value of B"><br><br>

    <button onclick="swapValues()">Swap</button>

    <p id="before"></p>
    <p id="after"></p>

    <script>
        function swapValues() {
            // Get input values
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);

            // Display before swapping
            document.getElementById("before").textContent = "Before Swap: A = " + a + ", B = " + b;

            // Swap the values using a temporary variable
            var temp = a;
            a = b;
            b = temp;

            // Display after swapping
            document.getElementById("after").textContent = "After Swap: A = " + a + ", B = " + b;
        }
    </script>
</body>
</html>
